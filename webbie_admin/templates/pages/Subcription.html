{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">

        <div class="card-body px-0 pt-0 pb-2">
          <div class="container">
            <h3>Add Subscription Detail</h3>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="duration">Duration (days):</label>
                <input type="number" id="duration" name="duration" required>
              </div>
              <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
              </div>
              <div class="form-group">
                <label for="info">Info:</label>
                <textarea id="info" name="info" rows="4" required></textarea>
              </div>
              <div class="form-group">
                <label for="discount">Discount:</label>
                <input type="number" id="discount" name="discount" step="0.01" required>
              </div>
              <div class="form-group">
                  <button class="btn btn-primary btn-facebook mb-0" style="float: right;" id="filter_btn" type="submit">
                     Add Subscription Detail
                  </button>
             
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock content %}
